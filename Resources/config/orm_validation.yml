parameters:
    sonatra.doctrine_extensions.orm.validator.unique.class: Sonatra\Bundle\DoctrineExtensionsBundle\Validator\Constraints\UniqueEntityValidator
    sonatra_doctrine_extensions.validator.doctrine_callback.base.class: Sonatra\Bundle\DoctrineExtensionsBundle\Validator\Constraints\DoctrineCallbackValidator

services:
    sonatra.doctrine_extensions.orm.validator.unique:
        class:     '%sonatra.doctrine_extensions.orm.validator.unique.class%'
        arguments: ['@doctrine']
        tags:
            - { name: validator.constraint_validator, alias: sonatra.doctrine_extensions.orm.validator.unique }

    sonatra_doctrine_extensions.validator.doctrine_callback:
        class:     '%sonatra_doctrine_extensions.validator.doctrine_callback.base.class%'
        arguments: ['@doctrine']
        tags:
            - { name: validator.constraint_validator, alias: sonatra_doctrine_extensions.validator.doctrine_callback }
